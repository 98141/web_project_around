<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al rededor de los Estados Unidos" />
    <meta name="keywords" content="Ciudades, Valles, Lagos" />
    <meta name="author" content="Armando Mora" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Arount the US</title>
  </head>
  <body>
    <div class="pages">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Imagen de Around"
          class="header__vector"
        />
        <img
          src="./images/Line.png"
          alt="Imagen de Linea"
          class="header__line"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src=""
            alt="Avatar"
            class="profile__avatar"
          />
          <button class="profile__edit-avatar" aria-label="Editar Avatar">
            <img
              src="./images/edit_avatar.png"
              alt="BotÃ³n para editar Avatar"
            />
          </button>
          <div class="profile__info">
            <div class="profile__info-item">
              <h1 id="profile__info-name" class="profile__info-name">

              </h1>
              <a href="#"
                ><img
                  src="./images/EditButton.png"
                  alt="Imagen de un botton de editar"
                  class="profile__info-button"
              /></a>
            </div>
            <h2 class="profile__info-function"></h2>
          </div>
          <button id="profile__button" class="profile__button">+</button>
        </section>
        <!-- Modal para editar los datos -->
        <form name="form" novalidate>
        <div class="modal" id="editModal">
          <div class="modal__content">
            <span class="modal__close" id="closeButton">&times;</span>
            <h2 class="modal__content-title">Editar Perfil</h2>
            <input
              class="modal__content-input form__input"
              type="text"
              id="nameInput"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="nameInput-error" class="form__input-error"></span>
            <input
              class="modal__content-input form__input"
              type="text"
              id="functionInput"
              placeholder="Acerca de mi"
              minlength="4"
              maxlength="200"
              required
            />
            <span id="functionInput-error" class="form__input-error"></span>

            <div class="modal__actions">
              <button id="saveButton" class="form__submit button_inactive" type="button" disabled>Guardar</button>
            </div>
          </div>
        </div>
      </form>
        <section id="elements" class="elements"></section>
        <div class="popup" id="popup">
          <span class="modal__close modal__close-popup" id="closeButtonPopup">&times;</span>
          <!-- src de img se agrega mediante JS -->
          <img
            alt="Imagen Ampliada"
            class="imagen-popup"
            id="imagenPopup"
          />
          <p class="popup__paragraph" id="popup__paragraph"></p>

        </div>
        <!-- Modal para crear nuevas tarjetas -->
        <form name="formImg" novalidate>
          <div class="modal" id="nuevoLugar">
            <div class="modal__content">
              <span class="modal__close" id="closeButtonImg">&times;</span>
              <h2 class="modal__content-title">Nuevo Lugar</h2>
              <input
                class="modal__content-input form__input"
                type="text"
                id="nameImg"
                placeholder="Nombre de la Imagen"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="nameImg-error" class="form__input-error"></span>
              <input
                class="modal__content-input form__input"
                type="url"
                id="linkImg"
                placeholder="Link de la URL"
                required
              />
              <span id="linkImg-error" class="form__input-error"></span>

              <div class="modal__actions">
                <button id="saveButtonImg" class="form__submit button_inactive" type="button" disabled>Crear</button>
              </div>
            </div>
          </div>
        </form>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
