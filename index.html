<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al rededor de los Estados Unidos" />
    <meta name="keywords" content="Ciudades, Valles, Lagos" />
    <meta name="author" content="Armando Mora" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Arount the US</title>
  </head>
  <body>
    <div class="pages">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Imagen de Around"
          class="header__vector"
        />
        <img
          src="./images/Line.png"
          alt="Imagen de Linea"
          class="header__line"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Imagen del avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-item">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <a href="#"
                ><img
                  src="./images/Edit Button.png"
                  alt="Imagen de un botton de editar"
                  class="profile__info-button"
              /></a>
            </div>
            <h2 class="profile__info-funtion">Explorador</h2>
          </div>
          <div class="profile__button">
            <a class="profile__button-item" href="#"
              ><img
                src="./images/button mas.png"
                alt="Button mas"
                class="profile__button-mas"
            /></a>
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/img_1.jpg"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Valle de Yosemite</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/img_2.png"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Lago Louise</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/img_3.png"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Monta√±as Calvas</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/img_4.png"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Vanois National</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/img_5.png"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Latemar</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/img_6.png"
              alt="Imagen de un bosque"
              class="element__img"
            />
            <div class="element__item">
              <h2 class="element__item-title">Lago di Braies</h2>

              <img
                src="./images/Group_corazon.svg"
                alt="Logo de corazon"
                class="element__item-like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
