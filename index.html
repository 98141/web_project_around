<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Al rededor de los Estados Unidos" />
    <meta name="keywords" content="Ciudades, Valles, Lagos" />
    <meta name="author" content="Armando Mora" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Arount the US</title>
  </head>
  <body>
    <div class="pages">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Imagen de Around"
          class="header__vector"
        />
        <img
          src="./images/Line.png"
          alt="Imagen de Linea"
          class="header__line"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatarr">
            <img src="" alt="Avatar" class="profile__avatar" />
            <button
              class="profile__edit-avatar"
              aria-label="Editar Avatar"
              id="editAvatarButton"
            >
              <img
                src="./images/edit_avatar.png"
                alt="Botón para editar Avatar"
              />
            </button>
          </div>
          <div class="profile__info">
            <div class="profile__info-item">
              <h1 id="profile__info-name" class="profile__info-name"></h1>
              <a href="#"
                ><img
                  src="./images/EditButton.png"
                  alt="Imagen de un botton de editar"
                  class="profile__info-button"
              /></a>
            </div>
            <h2 class="profile__info-function"></h2>
          </div>
          <button id="profile__button" class="profile__button">+</button>
        </section>
        <!-- Modal para editar el avatar -->
        <div class="modal" id="editAvatar">
          <form name="form" novalidate>
            <div class="modal__content">
              <span class="modal__close" id="closeButtonAvatar">&times;</span>
              <h2 class="modal__content-title">Cambiar foto de perfil</h2>
              <input
                class="modal__content-input form__input"
                type="url"
                id="avatarInput"
                placeholder="URL de la Imagen"
                name="avatar"
                required
              />
              <span id="avatarInput-error" class="form__input-error"></span>

              <div class="modal__actions">
                <button
                  id="saveButtonAvatar"
                  class="form__submit button_inactive"
                  type="submit"
                  disabled
                >
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Modal para editar los datos -->
        <div class="modal" id="editModal">
          <form name="form" novalidate>
            <div class="modal__content">
              <span class="modal__close" id="closeButton">&times;</span>
              <h2 class="modal__content-title">Editar Perfil</h2>
              <input
                class="modal__content-input form__input"
                type="text"
                id="nameInput"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                name="name"
                required
              />
              <span id="nameInput-error" class="form__input-error"></span>
              <input
                class="modal__content-input form__input"
                type="text"
                id="functionInput"
                placeholder="Acerca de mi"
                minlength="4"
                maxlength="200"
                name="about"
                required
              />
              <span id="functionInput-error" class="form__input-error"></span>

              <div class="modal__actions">
                <button
                  id="saveButton"
                  class="form__submit button_inactive"
                  type="submit"
                  disabled
                >
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
        <section id="elements" class="elements"></section>
        <div class="popup" id="popup">
          <span class="modal__close modal__close-popup" id="closeButtonPopup"
            >&times;</span
          >
          <!-- src de img se agrega mediante JS -->
          <img alt="Imagen Ampliada" class="imagen-popup" id="imagenPopup" />
          <p class="popup__paragraph" id="popup__paragraph"></p>
        </div>
        <!-- Modal para crear nuevas tarjetas -->
        <div class="modal" id="nuevoLugar">
          <form name="formImg" novalidate>
            <div class="modal__content">
              <span class="modal__close" id="closeButtonImg">&times;</span>
              <h2 class="modal__content-title">Nuevo Lugar</h2>
              <input
                class="modal__content-input form__input"
                type="text"
                id="nameImg"
                placeholder="Nombre de la Imagen"
                minlength="2"
                maxlength="30"
                name="name"
                required
              />
              <span id="nameImg-error" class="form__input-error"></span>
              <input
                class="modal__content-input form__input"
                type="url"
                id="linkImg"
                placeholder="Link de la URL"
                name="link"
                required
              />
              <span id="linkImg-error" class="form__input-error"></span>

              <div class="modal__actions">
                <button
                  id="saveButtonImg"
                  class="form__submit button_inactive"
                  type="submit"
                  disabled
                >
                  Crear
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Ventana emergente de eliminar-->
        <div class="modal" id="popup-delete">
          <form class="form popup__form" id="form-delete" novalidate>
            <span class="modal__close" id="closeButton">&times;</span>
            <p class="form__title">¿Estás seguro/a?</p>
            <button type="submit" class="form__submit form__delete">Si</button>
          </form>
        </div>
        <!-- Popup de confirmación -->
        <div id="confirmDeletePopup" class="modal">
          <div class="modal__contentConfirm">
            <span class="modal__close" id="closeButtonConfirm">&times;</span>
            <h2 class="modal__content-titleConfirm">¿Estás seguro?</h2>
            <form class="form" name="confirm-delete-form">
              <button type="submit" class="form__submitConfirm">
                Sí, eliminar
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
